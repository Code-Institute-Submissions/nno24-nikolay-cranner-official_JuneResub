{% extends 'base.html' %}
{% block content %}
      {% if messages %}
      <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-4">
            <div class="card-content white-text">
              <span class="card-title">Newsletter Sent</span>
              {% for receipient in receipients_lst %}
              <p>{{ receipient }}</p>
              {% endfor %}
            </div>
            <div class="card-action">
              <a href="{% url 'home' %}">home</a>
              <a href="{% url 'newsletter_create' %}">send another</a>
            </div>
          </div>
        </div>
      </div>
      {% else %}
      <h5>Create Newsletter</h5>
        <form action="" method="post">
          {% csrf_token %}
          {{ nform.as_table }}      
          <button class="btn waves-effect waves-light nc-btn-color" type="submit" name="action">Send</button>
        </form>
      {% endif %}
{% endblock %}
