{% extends 'base.html' %}
{% load static %}
    {% block page_header_extra %}
     <a href="{% url 'bag' %}" class="right basket-counter"><i class="small material-icons right">shopping_cart</i><i class="fa-duotone fa-sm fa-{{ quantity }}"></i></a>
    {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
{% for product in products %}
        <div class="col s12 center m6 l4">
            <a href="{% url 'store_details' product.pk %}">
                <img src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.image }}" class="nc-product-img">
            </a>
        </div>
{% endfor %}
    </div>
</div>
{% endblock %}
