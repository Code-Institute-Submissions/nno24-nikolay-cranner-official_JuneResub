{% extends 'base.html' %}
{% load static %}
{% block page_header %}
<header>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper nc-header-footer">
            <a href="{% url 'home' %}" class="brand-logo left">
                <img src='{% static "img/logo.png" %}' alt="Nikolay Cranner Logo" class="nc-logo">
            </a>
            <a href="#" class="right basket-counter"><i class="small material-icons right">shopping_cart</i></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{% url 'music' %}">new music</a></li>
                <li><a href="{% url 'contact' %}">contact</a></li>
                <li><a href="{% url 'store' %}">store</a></li>
                <li><a href="{% url 'login' %}">login</a></li>
            </ul>
            </div>
        </nav>
    </div>
      <ul class="sidenav nc-header-footer" id="mobile-demo">
        <li><a href="{% url 'music' %}">new music</a></li>
        <li><a href="{% url 'contact' %}">contact</a></li>
        <li><a href="{% url 'store' %}">store</a></li>
        <li><a href="{% url 'login' %}">login</a></li>
      </ul>
  </header>
{% endblock %}
{% block content %}
{% for product in products %}
<div class="row">
    <div class="col s8 offset-s2">
        <a href="{% url 'store_details' product.pk %}">
            <img src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.image }}" class="nc-product-img">
        </a>
        <p>{{ product.name }}</p>
        <audio controls src="{{ MEDIA_URL }}{{ product.media }}"></audio>
    </div>
</div>
{% endfor %}
{% endblock %}
