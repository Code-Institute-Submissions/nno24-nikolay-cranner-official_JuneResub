{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for product in products %}
<div class="row">
    <div class="col s5 offset-s4">
        <a href="">
            <img src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.image }}" class="nc-product-img">
        </a>
        <p>{{ product.name }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
