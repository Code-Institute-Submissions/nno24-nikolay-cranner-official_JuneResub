{% extends 'base.html' %}
{% block content %}
    <div class="row ">
        <div class="col s12 center">
            <h1>{{ session_user }}'s orders</h1>
        </div>
    </div>
    <div class="row center">
        <div class="col s4 m3 offset-m2 l2 offset-l3">
            <h2>date</h2>
        </div>
        <div class="col s4 m3 l2">
            <h2>total</h2>
        </div>
        <div class="col s4 m3 l2">
        </div>
    </div>
    <hr>
    {% for order in orders %}
    <div class="row center">
        <div class="col s4 m3 offset-m2 l2 offset-l3">
            <p>{{ order.transaction_date }}</p>
        </div>
        <div class="col s4 m3 l2">
            <p>{{order.grand_total}} $</p>
        </div>
        <div class="col s4 m3 l2">
            <a href="{% url 'order' order.order_id %}">
                <button class="btn waves-effect waves-light btn nc-btn-color" id="#view-order" type="submit" name="view-order" value="">View</button>
            </a>
        </div>
    </div>
    {% endfor %}   
{% endblock %}
